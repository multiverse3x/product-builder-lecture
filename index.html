<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI NEURAL LOTTO v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <div class="header-content">
            <h1>AI NEURAL LOTTO</h1>
            <div class="ai-status" id="ai-status">데이터 분석 엔진 가동 중</div>
        </div>
        <button class="theme-toggle" id="theme-toggle" onclick="toggleTheme()">🌙</button>
    </header>

    <div class="card">
        <div class="ball-display-group" id="ball-display-group">
            <div class="ball-display">
                <div class="ball" style="background:var(--card-bg); border: 1px solid var(--border); color: var(--text-sub);">?</div>
                <div class="ball" style="background:var(--card-bg); border: 1px solid var(--border); color: var(--text-sub);">?</div>
                <div class="ball" style="background:var(--card-bg); border: 1px solid var(--border); color: var(--text-sub);">?</div>
                <div class="ball" style="background:var(--card-bg); border: 1px solid var(--border); color: var(--text-sub);">?</div>
                <div class="ball" style="background:var(--card-bg); border: 1px solid var(--border); color: var(--text-sub);">?</div>
                <div class="ball" style="background:var(--card-bg); border: 1px solid var(--border); color: var(--text-sub);">?</div>
            </div>
        </div>
        <div class="draw-info-stamp" id="draw-info-stamp">대기 중...</div>
    </div>

    <div class="btn-group">
        <div class="main-btns">
            <button class="btn-single" onclick="generate(1)">AI 1개 생성</button>
            <button class="btn-multi" onclick="generate(5)">AI 5개 생성</button>
        </div>
        <button class="btn-save" onclick="saveToFile()">📥 현재 추첨 결과 파일로 저장</button>
    </div>

    <div class="history-card">
        <div class="history-title">
            분석 리포트
            <span style="font-size: 0.7rem; color: var(--primary);">REAL-TIME</span>
        </div>
        <div class="scroll-area" id="result-list">
            <div class="empty-msg">엑셀 데이터를 기반으로<br>신경망 분석이 진행됩니다.</div>
        </div>
    </div>
</div>

<script src="data.js"></script>
<script src="main.js"></script>
</body>
</html>
